# Cloud Build configuration - Build and push only (no deployment)
# Usage: gcloud builds submit --config cloudbuild-build-only.yaml

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/strava-sync:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/strava-sync:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/strava-sync:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/strava-sync:latest'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/strava-sync:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/strava-sync:latest'

timeout: 1200s

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'
